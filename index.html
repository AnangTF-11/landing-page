<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-light">
            <a href="#" class="navbar-brand">My Landing Page</a>
            <ul class="navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to Our Website</h1>
        <p>Discover the best services with us!</p>
        <a href="#contact" class="btn">Contact Us</a>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>We provide innovative solutions that help businesses grow and succeed in the digital world.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="https://via.placeholder.com/400" alt="Contact Image">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Landing Page</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
